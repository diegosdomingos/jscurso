<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jokenpo</title>
</head>
<body>
    <h1>Jogo - Jokenpo</h1>
    <H3>Jogador:</H3>
    <img src="img\pedra.png"   alt="pedra">
    <img src="img\papel.png"   alt="papel">
    <img src="img\tesoura.png" alt="tesoura">
    <form name = "frmJokenpo">
        <input type="radio" name="jogador" id="pedra">Pedra
        <input type="radio" name="jogador" id="papel">Papel
        <input type="radio" name="jogador" id="tesoura">Tesoura
        <p>
            <input type="button" value=" JOGAR " onclick="jogar()">
            <input type="reset"  value=" RESET " onclick="resetar()">
        </p>
    </form> 
    <hr>
    <h3>Computador</h3>
    <img src="img/pc.png" alt="pc" id="pc">   
    <hr>
    <h3 id="resultado"></h3>
    <script src="jokenpo.js"></script>
</body>
</html>
