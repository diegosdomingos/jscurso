<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PDV</title>
</head>
<body>
    <h1>PDV</h1>
    <form name="frmPdv">
        <input type="text" name="txtTotal" placeholder="Total">
        <input type="text" name="txtPercentual" placeholder="% Desconto" size="10">
        <p><input type="button" value="Calcular" onclick="calcularDesconto(txtTotal.value,txtPercentual.value)"></p>
        <p><input type="text" name="txtDesconto" disabled placeholder="Desconto aplicado"></p>
        <p><input type="text" name="txtTotalDesconto" disabled placeholder="Total com desconto"></p>
        <hr>
        <input type="text" name="txtValorPago" placeholder="Valor Pago">
        <p>
            <input type="button" value="Calcular Troco" onclick="calcularTroco(txtValorPago.value)">
        </p>
        <input type="text" name="txtTroco">
    </form>
    <script src="pdv.js"></script>
</body>
</html>
