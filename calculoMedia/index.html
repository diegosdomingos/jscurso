<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cálculo da Média</title>
</head>

<body>
    <h1>Cálculo da Média</h1>
    <form name="frmMedia">
        <p>
            <input type="text" name="txtNota1" placeholder="Nota1">
        </p>
        <p>
            <input type="text" name="txtNota2" placeholder="Nota2">
        </p>
        <p>
            <input type="button" value="Calcular" onclick="calcular(txtNota1.value,txtNota2.value)">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <input type="text" name="txtMedia" placeholder="Media" disabled>
        </p>
        <p>
            <input type="text" name="txtResultado" placeholder="Resultado" disabled>
        </p>
    </form>
    <script src="media.js"></script>
</body>

</html>
