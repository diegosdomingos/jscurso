<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cálculo IMC</title>
</head>
<body>
        <h1>Cálculo do IMC</h1>
        <form name="frmIMC">            
            <input type="text" name="txtPeso" placeholder="Peso">
            <input type="text" name="txtAltura" placeholder="Altura">
            <p>
                <input type="button" value="Calcular" onclick="calcular(txtPeso.value,txtAltura.value)">
                <input type="reset" value="Limpar">
            </p>
            <input type="text" name="txtIMC" placeholder="I.M.C." disabled>
        </form>
        <script src="IMC.js"></script>
</body>
</html>
